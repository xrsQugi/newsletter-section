<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="newsletter">
      <div class="container">
        <div class="text-input-box">
          <h4 class="title">Newsletter</h4>
          <p class="text">
            Every week we will send you new designs and information about sales.
          </p>
          <form class="form-box">
            <input type="text" class="form-input" placeholder="Name" />
            <input type="text" class="form-input" placeholder="E-mail" />
            <label class="checkbox">
              <input type="checkbox" />
              <span class="fake"></span>
              <span class="text">Agree to subscribe to the newsletter</span>
            </label>
            <button type="submit" class="btn-send">Send</button>
          </form>
        </div>
        <div class="image-box">
          <img src="./images/product-newsletter.png" alt="poster newsletter" />
        </div>
      </div>
    </section>
  </body>
</html>
